<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование тренера</title>
    <link rel="stylesheet" href="/my.css">
</head>
<body>
<h1>Редактирование бань</h1>
<form th:method="post" th:action="@{'/banya/' + 'edit/' + ${banya.id}}" th:object="${banya}">
    <label for="email">Номер:</label>
    <input type="text" id="email" name="email" th:field="*{email}" required>
    <label for="age">Вид бани:</label>
    <input type="text" id="age" name="age" th:field="*{age}" required>
    <label for="surname">Цена бани:</label>
    <input type="text" id="surname" name="surname" th:field="*{surname}" required>
    <label for="name">Кол-во этажей:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <input type="submit" value="Создать" class="btn-save">
</form>
<a href="/banya" class="btn-back">Отмена</a>
</body>
</html>
